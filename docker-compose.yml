version: "3.9"
services:
  backend:
    build:
      context: ./backend
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: "http://backend:8000"
    depends_on:
      - backend
    ports:
      - "4173:80"
